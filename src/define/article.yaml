
paths:
  /article:
    get:
      tags:
        - Articles
      responses:
        '200':
  /article/{articleId}:
    post:
      tags:
        - Articles
      responses:
        '200':
    update:
      tags:
        - Articles
      parameter:
      responses:
        '200':
    delete:
      tags:
        - Articles
      responses:
        '200':

Article:
  type: object
  required:
    - creatorId
    - title
    - contents
  properties:
    id:
      type: number
    creatorId:
      type: number
    categoryId:
      type: number
    title:
      type: string
    viewCount:
      type: number
    likeCount:
      type: number
    tags:
      type: string
    contents:
      type: string
    isPublished:
      type: boolean
    createDate:
      type: Date
    modifyDate:
      type: Date